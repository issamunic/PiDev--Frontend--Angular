<div class="col-12">
    <div class="card">
        <h5>Filter Menu</h5>
        <p-table #dt1 [value]="AllHistory" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                 styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['dateHistorySubcriptionCompany','nbrEmployeeAddedToMax']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            dateHistorySubcriptionCompany
                            <p-columnFilter type="text" field="dateHistorySubcriptionCompany" display="menu" placeholder="Search by name"></p-columnFilter>
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            nbrEmployeeAddedToMax
                            <p-columnFilter type="text" field="nbrEmployeeAddedToMax" display="menu" placeholder="Search by country"></p-columnFilter>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-historySubcriptionCompany>
                <tr>
                    <td style="min-width: 12rem;">
{{historySubcriptionCompany.dateHistorySubcriptionCompany}}
                    </td>
                    <td style="min-width: 12rem;">
                        {{historySubcriptionCompany.nbrEmployeeAddedToMax}}
                    </td>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="7">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
