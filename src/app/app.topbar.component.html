<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/public/icon.png" alt="logo">
        <span>Vinder</span>
    </a>
    
    <a aria-current="page" routerLink="/admin" *ngIf="userService.roleMatch(['admin'])">Admin Dashboard</a>
    <a aria-current="page" routerLink="/company" *ngIf="userService.roleMatch(['company'])">Company Dashboard</a>
    <a aria-current="page" routerLink="/employe" *ngIf="userService.roleMatch(['employe'])">Employe Dashboard</a>

    <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active':appMain.topMenuActive}">
         <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </a>
        <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </a>
        <a href="#" class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </a>
        <a *ngIf="! isLoggedIn()" routerLink="/authenticate" class="p-link layout-topbar-button">
            <i class="pi pi-sign-in"></i>
            <span>Login</span>
        </a>
        <a *ngIf="isLoggedIn()" class="p-link layout-topbar-button" (click)="logOut()">
            <i class="pi pi-sign-out"></i>
            <span>Logout</span>
        </a>
    </div>
</div>
