<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
    
div class="card" >
    <h1>Update Activitie</h1>
    <br>

    <p-tabView>
      <p-tabPanel header="Add activity">

        <div class="col-12">
          <div class="card">
              <div class="col-12 md:col-12">
                  <h5>Activity Description</h5>
                  <textarea [(ngModel)]="description" pInputTextarea placeholder="Your Message" autoResize rows="5" cols="160"   ></textarea>
              </div>
          </div>
          </div>
          
              <div class="col-12">
              <div class="card">
                <div class="grid p-fluid">
                                    <div class="col-12 md:col-6">
                              <h5>Sart Activity date</h5>

                              <input [(ngModel)]="dated" type="datetime-local"  />
                  </div>
            
                  <div class="col-12 md:col-6">
                              <h5>End Activity date</h5>
                              <input [(ngModel)]="datef" type="datetime-local"  />


                  </div>
                  <div class="col-12 md:col-6">
                              <h5>Activity title</h5>
                              <input [(ngModel)]="title" type="text" pInputText />
                  </div>
            
                  <div class="col-12 md:col-6">
                              <h5>Activity period</h5>
                              <input [(ngModel)]="period" type="text" pInputText />

                  </div>
                          <div class="col-12 md:col-6">
                              <h5>Progress</h5>
                              <p-dropdown [(ngModel)]="progress" [options]="prog"   placeholder="Select the progress" 
            [showClear]="true"></p-dropdown>
                  </div>
                          <div class="col-12 md:col-6">
                              <h5>Project</h5>
                              <p-dropdown [(ngModel)]="selectedTripPlan" [options]='rcvDataTripPlan'   placeholder="Select a project"  optionLabel="projectName"	[showClear]="true">
                              </p-dropdown> 
                         </div>
                  
                  <div class="col-12 md:col-6">
          
                  </div>
                  
                </div>
              </div>
            </div>
          
              <div class="card">
          
            <button pButton (click)="UpActivity()" type="button" label="Update Activity" class="p-button-secondary"  class="p-button-rounded p-button-success mr-2"></button>
          
          </div>

      </p-tabPanel>
