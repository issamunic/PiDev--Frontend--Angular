<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Row Expand</h5>
            <p-toast></p-toast>
            <p-table [value]="products" dataKey="name" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}" label="{{isExpanded ? 'Collapse All' : 'Expand All'}}" (click)="expandAll()"></button>
                    <div class="flex table-header">
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem"></th>
                        <th pSortableColumn="name">Name of Company <p-sortIcon field="name"></p-sortIcon></th>
                        <th>Logo</th>
                        <th pSortableColumn="Domain">Domain <p-sortIcon field="price"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-expanded="expanded">
                    <tr>
                        <td>
                            <button type="button" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                        </td>
                        <td style="min-width: 12rem;">{{product.name}}</td>
                        <td><img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
                        <td style="min-width: 8rem;">{{product.price | currency:'USD'}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="rowexpansion" let-product>
                    <tr>
                        <td colspan="7">
                            <div class="p-3">
                                <p-table [value]="product.orders" dataKey="id" responsiveLayout="scroll">
                                    <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">Email<p-sortIcon field="price"></p-sortIcon></th>
                        <th pSortableColumn="customer">Number <p-sortIcon field="customer"></p-sortIcon></th>
                        <th pSortableColumn="date">Date creation <p-sortIcon field="date"></p-sortIcon></th>
                        <th pSortableColumn="amount">date aceept <p-sortIcon field="amount"></p-sortIcon></th>
                        <th pSortableColumn="stats">Status <p-sortIcon field="status"></p-sortIcon></th>
                        <th style="width: 4rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>
                        <td>{{order.id}}</td>
                        <td>{{order.customer}}</td>
                        <td>{{order.date}}</td>
                        <td>{{order.amount | currency:'USD'}}</td>
                        <td><span [class]="'order-badge order-' + order.status.toLowerCase()">{{order.status}}</span></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">There are no order for this product yet.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        </td>
        </tr>
        </ng-template>
        </p-table>
    </div>
</div>
