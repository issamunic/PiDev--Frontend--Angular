
<p-table [value]="rcvData" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Other</th>
            <th>staus</th>
            <th>severity</th>
            <th>type</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-claim>
        <tr>
            <td>{{claim.other}}</td>
            <td>{{claim.staus}}</td>
            <td><p-rating [ngModel]="claim.severity" [readonly]="true" [cancel]="false"></p-rating></td>
            

            <td>{{claim.type}}</td>
        </tr>
    </ng-template>
</p-table>
