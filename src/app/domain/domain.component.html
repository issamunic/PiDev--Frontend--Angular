<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="d-flex justify-content-center">
    <div class="card mt-2 w-75">

        <h2 class="text-center">Domain</h2>

        <div class="row mt-2">

            <div class="col-6">
                <div class="row align-items-center">
                    <div class="col-3">
                        <span class="align-middle">Name company</span>
                    </div>
                    <div class="col-9">
                        <input id="float-input" type="text" pInputText [(ngModel)]="user.nameCompany" [readonly]="true">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row align-items-center">
                    <div class="col-3">
                        <span class="align-middle">Your domain</span>
                    </div>
                    <div class="col-9">
                        <input id="float-input" style="width: 70%;" type="text" pInputText [(ngModel)]="user.domain"/>
                    </div>
                </div>
            </div>

        </div>
        





        <div class="row mt-4">
            <div class="col-12 pb-0">
                <h5>Search domain</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-0">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search a domain" [(ngModel)]="valueSearch"
                        (keyup)="onSearchCustomer()" />
                </span>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 pb-0">
                <h5>Domain :</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-3 pt-0 d-flex">
                <p-dropdown [options]="domains" [(ngModel)]="selectedDomain" (onClick)="getSynonymes()"
                    optionLabel="name">
                </p-dropdown>
                <button class="ml-4 btn btn-danger" (click)="domainChoosed()" [hidden]="hiddenBtn">Choose this domain</button>
            </div>
            <!--
            <div class="col-9 pt-0 d-flex align-items-center">
                <button class="btn btn-danger" (click)="domainChoosed()" [hidden]="hiddenBtn">Choose this domain</button>
            </div>
            -->
        </div>

        <div class="row mt-4">
            <div class="col-12 pb-0">
                <h5>Synonyme of domain :</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-0">
                <p-dropdown [options]="synonyms" [(ngModel)]="synonymSelectedDomain"
                    optionLabel="name"></p-dropdown>
            </div>
        </div>

    </div>
</div>
