<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<form #loginForm="ngForm">
    <!-- 
    <div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"> -->
    <div class="surface-0 flex align-items-center justify-content-center pt-7">
        <div class="grid justify-content-center p-2 lg:p-0" style="min-width:40%">
            <!--<div class="col-12 mt-5 xl:mt-0 text-center">
                <img src="assets/layout/images/avatar.png" alt="Sakai logo" class="mb-5"
                    style="width:81px; height:60px;">
            </div>-->
            <div class="col-12 xl:col-6"
                style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="h-full w-full m-0 py-4 px-4"
                    style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                    <div class="text-center mb-5">
                        <!--<img src="assets/layout/images/avatar.png" alt="Image" height="50" class="mb-3">-->
                        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                        <span class="text-600 font-medium">Sign in to continue</span>
                    </div>

                    <div class="w-full md:w-10 mx-auto">
                        <label for="userName" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="userName" name="userName" type="text" placeholder="Email address" pInputText
                            class="w-full mb-3" style="padding:1rem;" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                            [(ngModel)]="authUser.userName" #email="ngModel">
                        <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                            <div *ngIf="email.errors?.['required']">email is required</div>
                            <div *ngIf="email.errors?.['pattern']">email invalid</div>
                        </div>



                        <label for="userPassword" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password ngModel id="userPassword" name="userPassword" placeholder="Password"
                            [toggleMask]="true" styleClass="w-full mb-3" required pattern="[0-9]{4,}"
                            [(ngModel)]="authUser.userPassword" #password="ngModel">
                        </p-password>
                        <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                            <div *ngIf="password.errors?.['required']">password is required</div>
                            <div *ngIf="password.errors?.['pattern']">password with minimum 4 caracter</div>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <div class="flex align-items-center">
                                Need an account ?
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                    style="color: var(--primary-color)" routerLink="/register">Sign up</a>
                            </div>
                        </div>
                        <label for="userPassword" class="block text-900 font-medium text-xl text-center text-danger"
                        [hidden]="hiddenMessageError">{{messageError}}</label>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                            [disabled]="loginForm.invalid" (click)="authenticate()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
