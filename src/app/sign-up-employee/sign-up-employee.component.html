<div class="surface-0 flex align-items-center justify-content-center min-h-screen">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">

                <div class="w-full md:w-10 mx-auto">
                    <label for="code" class="block text-900 text-xl font-medium mb-2">code</label>
                    <input id="code" [(ngModel)]="codeinput" type="text" placeholder="code company" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text"  [(ngModel)]="emailinput" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="passwordinput" placeholder="Password" [toggleMask]="true" styleClass="w-full mb-3"></p-password>
                    <h4 style="color:Tomato;">{{msg}}ffff</h4>

                    <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl" (click)="signup()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
